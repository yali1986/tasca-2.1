<!DOCTYPE html>

<body>

<h4 style="margin-left: 20px;">Ex1: Callback básico</h4>
<input type="button" style="margin-left: 20px;" value="Result" onclick="processar(nombre, imprimir)"> 
<div id="print" style="margin-left: 20px; margin-top: 10px;"></div>

<h4 style="margin-left: 20px;">Ex2: Callbacks con operaciones matemáticas</h4>
<input type="button" style="margin-left: 20px;" value="Result" onclick="calculadora(num1, num2, suma)"> 
<div id="print2" style="margin-left: 20px; margin-top: 10px;"></div>

<h4 style="margin-left: 20px;">Ex3: Callbacks en funciones asíncronas</h4>
<input type="button" style="margin-left: 20px;" value="Result" onclick="esperarISaludar(nom, nombreA)"> 
<div id="print3" style="margin-left: 20px; margin-top: 10px;"></div>


<h4 style="margin-left: 20px;">Ex4: Callbacks con arrays</h4>
<input type="button" style="margin-left: 20px;" value="Result" onclick="processarElements (array, cada)"> 
<div id="print4" style="margin-left: 20px; margin-top: 10px;"></div>


<h4 style="margin-left: 20px;">Ex5: Procesar cadena de texto</h4>
<input type="button" style="margin-left: 20px;" value="Result" onclick=" processarCadena (cadena, otraPalabra)"> 
<div id="print5" style="margin-left: 20px; margin-top: 10px;"></div>
